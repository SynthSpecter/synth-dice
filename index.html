<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Synth-dice</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <main>
      <div class="container">
         <h1>Synth-dice</h1>
         <!-- Affichage du résultat du dé -->
         <!-- Display of the dice result -->
         <div id="diceResult" class="dice-result">?</div>
         <div class="controls">
            <!-- Sélection du nombre de faces du dé -->
            <!-- Selection of the number of dice faces -->
            <label for="faceCount">Nombre de faces :</label>
            <input type="number" id="faceCount" min="2" max="100" value="6">
            <!-- Bouton pour lancer le dé -->
            <!-- Button to roll the dice -->
            <button id="rollButton">Lancer le dé</button>
         </div>
      </div>
   </main>
   <script src="./scripts/diceConfig.js"></script>
   <script src="./scripts/diceAnimation.js"></script>
   <script src="./scripts/diceValidation.js"></script>
   <script src="./scripts/main.js"></script>
</body>

</html>
